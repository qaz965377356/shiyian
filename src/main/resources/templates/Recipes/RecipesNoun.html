<script type="text/javascript">
	$(function(){
		var aaa = $("div.fei3").length;
		for(var i = 0; i < aaa; i++)
		{
			var dd = $("div.fei3").eq(i).attr("id");

			var cc = $("#"+dd+" li").length;
			if(cc <= 24)
			{
				$("#"+dd).find("span.bkzksq").hide();	
			}else
			{
				$("#"+dd).find("span.bkzksq").show();
				$("#"+dd).find("li:gt(23)").hide();
			}
		}
	})
	$(".zhankai").live("click", function(){		
		var h = $(this).hasClass("oleizk");	
		if(h){				
			$(this).parents(".libdm").find("ul li:gt(23)").slideDown("100");
			$(this).removeClass("oleizk").addClass("oleisq").text("收起");
		}else{				
			$(this).parents(".libdm").find("ul li:gt(23)").slideUp("100");
			$(this).removeClass("oleisq").addClass("oleizk").text("展开更多");			
		}
	})
</script>
